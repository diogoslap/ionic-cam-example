<ion-header>
  <ion-navbar>
    <ion-title>
      CameraTest
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let foto of fotoService.fotos">
        <img [src]="foto.data" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="fotoService.galleryPicture()">
        <ion-icon name="images"></ion-icon>
      </button>
      <button ion-fab (click)="fotoService.takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
